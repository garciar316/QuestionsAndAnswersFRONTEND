<div class="container mt-4" *ngIf="games$ | async as games">
    <h1 class="text-center">Ciudades</h1>
    <div>
      <div>
        <a routerLink="../inicio" class="btn btn-primary">
          Nuevo juego <em class="fas fa-dice"></em>
        </a>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Acumulado</th>
            <th scope="col">Id de jugador</th>
            <th scope="col">Nombre de jugador</th>
            <th scope="col">Ronda</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let game of games | paginate: { itemsPerPage: 6, currentPage: p }
            "
          >
            <td>{{ game.id }}</td>
            <td>{{ game.accumulated }}</td>
            <td>{{ game.player.id }}</td>
            <td>{{ game.player.name }}</td>
            <td>{{ game.round.description }}</td>
            <td>{{ game.status.description }}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls
        (pageChange)="p = $event"
        previousLabel=" Anterior "
        nextLabel=" Siguiente "
      ></pagination-controls>
    </div>
  </div>
