<div class="row justify-content-center align-items-center mt-4">
    <div class="col-auto border p-4" style="width: 40%">
      <form [formGroup]="playerForm" (ngSubmit)=" startGame()">
        <div class="mb-3">
          <label for="id" class="form-label">
            <em class="fas fa-user"></em> Identificaci√≥n
          </label>
          <input
            type="text"
            class="form-control"
            id="id"
            formControlName="id"
          />
        </div>
        <div class="mb-3">
          <label for="name">
            <em class="fas fa-signature"></em> Nombre
          </label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">
            <em class="far fa-star"></em> Edad
          </label>
          <input
            type="text"
            class="form-control"
            id="age"
            formControlName="age"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="playerForm.invalid"
        >
          Iniciar <em class="fas fa-dice"></em>
        </button>
      </form>
    </div>
  </div>
